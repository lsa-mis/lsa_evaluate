
default: &default
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: <%= ENV['LOCAL_MYSQL_DATABASE_PASSWORD'] %>
  port: 3306

development:
  <<: *default
  database: lsa_evaluate_development

test:
  <<: *default
  database: lsa_evaluate_test

staging:
  url: <%= ENV["DATABASE_URL"] %>

